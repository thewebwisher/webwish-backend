<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWish Studio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. DESIGN DNA --- */
        :root {
            --primary-color: #ff4d6d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --font-main: 'Outfit', sans-serif;
            --radius-large: 24px;
            --radius-small: 12px;
        }

        /* --- 2. GLOBAL AESTHETICS --- */
        body {
            margin: 0;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
            /* Dark Aesthetic Background */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
        }

        /* --- 3. SIDEBAR (CONTROLS) --- */
        .controls {
            width: 380px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h2 { margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        .back-link { color: var(--text-muted); text-decoration: none; font-size: 14px; margin-bottom: 10px; display: block; }

        /* DYNAMIC INPUTS */
        .input-group { margin-bottom: 15px; animation: fadeIn 0.3s; }
        .input-group label { display: block; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; }
        .input-group input, .input-group textarea {
            width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); padding: 14px;
            border-radius: var(--radius-small); color: white; font-family: var(--font-main); font-size: 15px; box-sizing: border-box;
        }
        .input-group input:focus, .input-group textarea:focus { outline: none; border-color: var(--primary-color); background: rgba(0,0,0,0.4); }

        /* BUTTON */
        button {
            background: var(--primary-color); color: white; border: none; padding: 18px; border-radius: var(--radius-large);
            font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            margin-top: auto; width: 100%;
        }
        button:hover { transform: translateY(-2px) scale(1.02); }

        /* --- 4. PREVIEW AREA --- */
        .preview-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }

        /* DEVICE FRAME */
        .device-frame { width: 375px; height: 667px; background: white; border-radius: 30px; border: 8px solid #111; overflow: hidden; position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.5); }
        .swiper { width: 100%; height: 100%; }

        /* THEMES */
        .theme-valentine .swiper-slide { background: linear-gradient(to bottom, #ff9a9e, #fecfef); color: #d63384; }
        .theme-valentine h1 { font-family: 'Georgia', serif; font-size: 32px; font-weight: bold; }

        .swiper-slide { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }

        /* IMAGE WRAPPER */
        .img-wrapper { width: 280px; height: 350px; background: rgba(255,255,255,0.5); border-radius: 10px; overflow: hidden; position: relative; margin: 20px 0; }
        .img-wrapper img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; max-width: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="controls">
        <a href="#" class="back-link">‚Üê Back to Gallery</a>
        <h2>üé® WebWish Studio</h2>
        <div id="dynamicControls">
            </div>
        <button onclick="sendOrder()">Finalize & Buy</button>
    </div>

    <div class="preview-area">
        <div class="device-frame">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="swiperWrapper">
                    </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- 1. TEMPLATE DATABASE ---
        const templates = {
            "val_classic": {
                themeClass: "theme-valentine",
                effect: "cube",
                slides: [
                    { type: "title", id: "s1", label: "Intro", defaultText: "My Love", anim: "animate__fadeInDown" },
                    { type: "image", id: "s2", label: "Our Photo", defaultImg: "https://via.placeholder.com/300" },
                    { type: "text",  id: "s3", label: "Message", defaultText: "Forever Yours", anim: "animate__zoomIn" }
                ]
            }
        };

        let swiper;

        // --- 2. LOAD TEMPLATE LOGIC ---
        function loadTemplate(templateKey) {
            const data = templates[templateKey] || templates["val_classic"];
            const wrapper = document.getElementById('swiperWrapper');
            const controls = document.getElementById('dynamicControls');

            wrapper.innerHTML = "";
            controls.innerHTML = `<h3 style='color:var(--text-muted); font-size:14px; margin-bottom:15px;'>Editing: Slide 1</h3>`;
            if(swiper) swiper.destroy();

            document.querySelector('.swiper').className = `swiper mySwiper ${data.themeClass}`;

            data.slides.forEach((slide, index) => {
                // Build Slides
                let slideHTML = "";
                if (slide.type === "title" || slide.type === "text") {
                    slideHTML = `<div class="swiper-slide"><h1 id="disp-${slide.id}" class="animate__animated ${slide.anim}">${slide.defaultText}</h1></div>`;
                } else if (slide.type === "image") {
                    slideHTML = `<div class="swiper-slide"><div class="img-wrapper"><img id="img-${slide.id}" src="${slide.defaultImg}"></div></div>`;
                }
                wrapper.innerHTML += slideHTML;

                // Build Inputs
                let inputHTML = `<div class="input-group group-slide-${index}" style="display:${index===0?'block':'none'}">`;
                if (slide.type === "title" || slide.type === "text") {
                    inputHTML += `<label>${slide.label}</label><textarea oninput="document.getElementById('disp-${slide.id}').innerText = this.value">${slide.defaultText}</textarea>`;
                } else if (slide.type === "image") {
                    inputHTML += `<label>Upload ${slide.label}</label><input type="file" accept="image/*" onchange="updateImage('${slide.id}', this)"><label>Zoom</label><input type="range" min="0.5" max="3" step="0.1" value="1" oninput="zoomImage('${slide.id}', this.value)">`;
                }
                inputHTML += `</div>`;
                controls.innerHTML += inputHTML;
            });

            initSwiper(data.effect);
        }

        // --- 3. SWIPER SETUP ---
        function initSwiper(effectName) {
            swiper = new Swiper(".mySwiper", {
                effect: effectName, grabCursor: true, pagination: { el: ".swiper-pagination" },
                cubeEffect: { shadow: true, slideShadows: true, shadowOffset: 20, shadowScale: 0.94 },
                on: {
                    slideChange: function () {
                        document.querySelectorAll('.input-group').forEach(el => el.style.display = 'none');
                        document.querySelectorAll(`.group-slide-${this.activeIndex}`).forEach(el => el.style.display = 'block');
                        const header = document.querySelector('#dynamicControls h3');
                        if(header) header.innerText = `Editing: Slide ${this.activeIndex + 1}`;
                    }
                }
            });
        }

        // --- 4. IMAGE HELPERS ---
        function updateImage(id, input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById(`img-${id}`).src = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function zoomImage(id, val) {
            document.getElementById(`img-${id}`).style.transform = `translate(-50%, -50%) scale(${val})`;
        }

        // --- 5. SEND ORDER TO RENDER (THE BACKEND CONNECTION) ---
        async function sendOrder() {
           // Inside sendOrder() ...

            // üëá UPDATE THIS DATA BLOCK
            const orderData = {
                template_id: "val_classic",
                partner_name: "Priya",   // <--- We will make these dynamic later
                user_name: "Rahul",      // <--- For now, just test if names appear
                message: "Will you be my Valentine? I coded this for you!"
            };

            // ‚ö†Ô∏è REPLACE THIS LINK WITH YOUR RENDER URL üëá
            // Example: "https://webwish-api.onrender.com/create-wish"
            const renderURL = "https://webwish-api.onrender.com/create-wish";

            // Fake Data to test connection
            const orderData = {
                template_id: "val_classic",
                user_name: "Test User",
                message: "Hello from the Editor!"
            };

            try {
                console.log("Sending to:", renderURL); // Check Console for this

                const response = await fetch(renderURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert("‚úÖ SUCCESS! Connected to Render.\nServer Message: " + result.message);
                } else {
                    alert("‚ùå Server Error: " + result.message);
                }

            } catch (error) {
                console.error("Connection Failed:", error);
                alert("‚ùå Could not reach Render.\n1. Check your internet.\n2. Check if Render URL is correct.\n3. Render might be sleeping (wait 30s and try again).");
            } finally {
                btn.innerText = "Finalize & Buy";
            }
        }

        // Start the Engine
        const urlParams = new URLSearchParams(window.location.search);
        loadTemplate(urlParams.get('id'));

    </script>
</body>
</html>

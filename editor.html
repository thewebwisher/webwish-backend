<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWish Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* DESIGN STYLES */
        :root { --primary: #ff4d6d; --bg: #0f0c29; --text: #fff; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Left Panel */
        .controls { width: 350px; padding: 30px; background: rgba(255,255,255,0.05); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 20px; }
        h2 { margin: 0; }

        /* Inputs */
        label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 5px; display: block; }
        input, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; font-family: inherit; margin-bottom: 15px; }

        /* Button */
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: auto; font-size: 16px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Right Panel (Preview) */
        .preview { flex: 1; display: flex; justify-content: center; align-items: center; }
        .phone { width: 375px; height: 667px; background: white; border-radius: 30px; border: 10px solid #222; overflow: hidden; position: relative; }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: #333; padding: 20px; box-sizing: border-box; background: #ff9a9e; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>üé® Studio</h2>
        <div style="margin-top: 20px;">
            <label>Partner Name</label>
            <input type="text" id="partnerName" placeholder="e.g. Priya" oninput="updatePreview()">

            <label>Your Name</label>
            <input type="text" id="userName" placeholder="e.g. Rahul" oninput="updatePreview()">

            <label>Message</label>
            <textarea id="message" rows="4" placeholder="Type your love note..." oninput="updatePreview()"></textarea>
        </div>

        <button onclick="sendOrder()">Finalize & Create Website</button>
    </div>

    <div class="preview">
        <div class="phone">
            <div class="screen">
                <h1 id="p-partner">Priya</h1>
                <p id="p-msg">Type your message...</p>
                <small>Love, <span id="p-user">Rahul</span></small>
            </div>
        </div>
    </div>

    <script>
        // 1. Live Preview Logic
        function updatePreview() {
            document.getElementById('p-partner').innerText = document.getElementById('partnerName').value || "Partner";
            document.getElementById('p-user').innerText = document.getElementById('userName').value || "User";
            document.getElementById('p-msg').innerText = document.getElementById('message').value || "Message...";
        }

        // 2. CONNECTION LOGIC (The most important part)
        async function sendOrder() {
            const btn = document.querySelector('button');
            btn.innerText = "‚è≥ Connecting...";

            // ‚ö†Ô∏è PASTE YOUR RENDER URL HERE (Make sure it ends with /create-wish)
            const renderURL = "https://webwish-api.onrender.com/create-wish";

            // Collect Data from inputs
            const orderData = {
                partner_name: document.getElementById('partnerName').value || "My Love",
                user_name: document.getElementById('userName').value || "Admirer",
                message: document.getElementById('message').value || "Happy Valentine!"
            };

            try {
                // Send to Python
                const response = await fetch(renderURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert("üéâ SUCCESS! Website Created.");
                    // If you want to see the new site immediately:
                    window.open(result.redirect_url, '_blank');
                } else {
                    alert("‚ùå Server Error: " + result.message);
                }

            } catch (error) {
                console.error("Error:", error);
                alert("‚ùå Connection Failed. Check Console.");
            } finally {
                btn.innerText = "Finalize & Create Website";
            }
        }
    </script>
</body>
</html>

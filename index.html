<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWish - Template Gallery</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #111; color: white; margin: 0; padding: 0; }

        /* HERO SECTION */
        .hero { text-align: center; padding: 60px 20px; background: linear-gradient(to bottom, #222, #111); }
        .hero h1 { font-size: 40px; margin-bottom: 10px; color: #fff; }
        .hero p { color: #888; font-size: 18px; }

        /* CATEGORY TABS */
        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .tab-btn { padding: 10px 25px; border: 1px solid #444; background: transparent; color: white; cursor: pointer; border-radius: 20px; transition: 0.3s; }
        .tab-btn:hover, .tab-btn.active { background: #e63946; border-color: #e63946; }

        /* GRID SYSTEM */
        .gallery-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .template-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        /* TEMPLATE CARD */
        .card { background: #222; border-radius: 15px; overflow: hidden; border: 1px solid #333; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #e63946; }

        .card-img { width: 100%; height: 350px; object-fit: cover; background: #333; }
        .card-info { padding: 20px; text-align: center; }
        .card h3 { margin: 0 0 10px 0; font-size: 18px; }
        .use-btn { display: inline-block; padding: 10px 20px; background: white; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; margin-top: 10px; transition: 0.2s; }
        .use-btn:hover { background: #e63946; color: white; }

        /* Hiding sections */
        .category-section { display: none; }
        .category-section.active { display: block; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Pick a Template</h1>
        <p>Choose a style to start customizing your gift.</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showCategory('valentine')">‚ù§Ô∏è Valentine's</button>
        <button class="tab-btn" onclick="showCategory('birthday')">üéÇ Birthday</button>
        <button class="tab-btn" onclick="showCategory('anniversary')">üíç Anniversary</button>
    </div>

    <div class="gallery-container">

        <div id="valentine" class="category-section active">
            <div class="template-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/300x400/ff9a9e/fff?text=Love+Story" class="card-img">
                    <div class="card-info">
                        <h3>Classic Romance</h3>
                        <a href="editor.html?id=val_classic" class="use-btn">Use Template</a>
                    </div>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x400/000000/fff?text=Dark+Love" class="card-img">
                    <div class="card-info">
                        <h3>Modern Dark</h3>
                        <a href="editor.html?id=val_modern" class="use-btn">Use Template</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="birthday" class="category-section">
            <div class="template-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/300x400/4facfe/fff?text=Party+Vibes" class="card-img">
                    <div class="card-info">
                        <h3>Fun Birthday</h3>
                        <a href="editor.html?id=bd_fun" class="use-btn">Use Template</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function showCategory(cat) {
            // Hide all sections
            document.querySelectorAll('.category-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show selected
            document.getElementById(cat).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
